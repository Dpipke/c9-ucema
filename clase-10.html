<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Hola Señorita {{firstName}} {{lastName}}</h1>
        <h1>Chau {{fullName}}</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data : function() {
                return{
                    firstName: "Daniela",
                    lastName: "Pipke"
                }
            }
            ,computed: {
                fullName(){
                    return "Señorita "+  this.firstName + " " + this.lastName
                }
            }
        })

        app.mount("#app")
    </script>
</body>
</html>
